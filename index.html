<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
</head>
<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <p>A work day calendar for your busy life</p>
        <p id="current-day"></p>
    </header>
    <section id="all_times">
        <div class="hour">
            <label>9am </label>
            <input id="nineAm">
            <button id="nineButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
        <div class="hour">
            <label>10am</label>
            <input id="tenAm">
            <button id="tenButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
        <div class="hour">
            <label>11am</label>
            <input id="elevenAm">
            <button id="elevenButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
        <div class="hour">
            <label>12pm</label>
            <input id="twelvePm">
            <button id="twelveButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
        <div class="hour">
            <label>1pm </label>
            <input id="onePm">
            <button id="oneButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
        <div class="hour">
            <label>2pm </label>
            <input id="twoPm">
            <button id="twoButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
        <div class="hour">
            <label>3pm </label>
            <input id="threePm">
            <button id="threeButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
        <div class="hour">
            <label>4pm </label>
            <input id="fourPm">
            <button id="fourButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
        <div class="hour">
            <label>5pm</label>
            <input id="fivePm">
            <button id="fiveButton"><img src="./assets/images/floppy-disk.png"></button>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
